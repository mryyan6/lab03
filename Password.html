<html>
  
<form>
  Password:<br>
  <input type="password" id="p1"><br>
  <br>Verify Password:<br>
  <input type="password" id="p2"><br><br>
  <input type="submit" value="Validate" onclick="javascript:verify()">
</form>
<script type="text/javascript">
function verify()
{
    if(document.getElementById("p1").value.length <8)
    {
        alert("Password is not long enough");
    }
    else if(document.getElementById("p1").value != document.getElementById("p2").value)
    {
        alert("Passwords do not match");
    }
    else if(document.getElementById("p1").value == document.getElementById("p2").value)
    {
        alert("Password verified");
    }
   
   
}
</script>
</html>
